
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta regresiva - 10 de agosto de 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    #contador {
      font-size: 2em;
      margin-top: 20px;
      color: #007ACC;
    }
  </style>
</head>
<body>

<h1>Cuenta regresiva para el 10 de agosto de 2025</h1>
<div id="contador"></div>

<script>
  function actualizarContador() {
    const fechaObjetivo = new Date("August 10, 2025 00:00:00").getTime();
    const ahora = new Date().getTime();
    const diferencia = fechaObjetivo - ahora;

    if (diferencia <= 0) {
      document.getElementById("contador").innerHTML = "¡Ya llegó el 10 de agosto de 2025!";
      return;
    }

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML =
      `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
  }

  actualizarContador(); // primera llamada
  setInterval(actualizarContador, 1000); // actualizar cada segundo
</script>

</body>
</html>
